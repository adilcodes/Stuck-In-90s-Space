<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <title>Space Game</title>
</head>
<body>
    <div class="container">
        <div class="game-details flex">
            <div class="timer flex">
                <p>00:00</p>
            </div>
            <div class="player-title flex">
                <p id="greetingPlayer">Stars Of Space</p>
            </div>
            <div class="levels flex">
                <p class="flex">5s</p>
                <p class="flex">10s</p>
                <p class="flex">15s</p>
                <p class="flex">20s</p>
            </div>
        </div>
        <div class="game-space">
            <canvas></canvas>
        </div>
    </div>
    <div class="popup-cover flex">
        <div class="popup flex" id="welcome-popup">
            <h1>Welcome To Space</h1>
            <p>select the time on top right corner to start</p>
            <button id="playBtn">Play</button>
        </div>
        <div class="popup popup-hidden flex" id="name-popup">
            <h1>Enter Your Name</h1>
            <input type="text" name="player-name" id="player-name-input">
            <button id="addNameBtn">Confirm</button>
        </div>
    </div>
    <button id="play-mute" class="flex">
        <i class="bi bi-volume-up-fill"></i>
    </button>

    <div class="animated-game-name-cover flex">
        <h1>STUCK IN <br/> 90s SPACE</h1>
    </div>

    <script src="app.js"></script>
</body>
</html>
